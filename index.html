/* ====== QUIZ: RENDER + L√ìGICA (mesma l√≥gica que voc√™ tinha) ====== */
function initQuiz(courseId){
  const quizData = quizzes[courseId];
  const container = document.getElementById(`${courseId}-quiz-box`);
  if(!quizData || !container){
    if(container) container.innerHTML = '<p>Sem quiz dispon√≠vel.</p>';
    return;
  }

  let index = 0;
  const answers = new Array(quizData.length).fill(null);

  function renderQuestion(){
    const q = quizData[index];
    container.innerHTML = `
      <div class="question-box">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <strong>Quest√£o ${index+1} de ${quizData.length}</strong>
          <div class="progress">Progresso: ${index+1}/${quizData.length}</div>
        </div>
        <p style="margin-top:10px">${q.q}</p>
        <div class="options" id="options-${courseId}">
          ${q.options.map((opt,i)=>`<button class="option-btn" data-i="${i}">${String.fromCharCode(65+i)}. ${opt}</button>`).join('')}
        </div>
        <div style="margin-top:12px;display:flex;gap:8px">
          <button class="btn" id="next-${courseId}">${ index === quizData.length-1 ? 'Finalizar' : 'Pr√≥xima' }</button>
          <button class="btn secondary" id="skip-${courseId}">Pular</button>
        </div>
      </div>
      <div style="margin-top:10px;color:var(--muted);font-size:13px">Dica: pense no conceito antes de escolher ‚Äî ap√≥s finalizar voc√™ ver√° seu resultado.</div>
    `;
    const opts = document.querySelectorAll(`#options-${courseId} .option-btn`);
    opts.forEach(btn=>{
      btn.addEventListener('click',()=>{
        opts.forEach(b=>b.classList.remove('selected'));
        btn.classList.add('selected');
        answers[index] = Number(btn.dataset.i);
      });
    });
    document.getElementById(`next-${courseId}`).onclick = ()=> {
      if(answers[index] === null){
        if(!confirm('Voc√™ n√£o escolheu uma op√ß√£o. Deseja pular esta quest√£o?')) return;
      }
      if(index < quizData.length - 1){
        index++; renderQuestion();
      } else {
        showResult();
      }
    };
    document.getElementById(`skip-${courseId}`).onclick = ()=> {
      if(index < quizData.length - 1){ index++; renderQuestion(); } else showResult();
    };
    if(answers[index] !== null){
      const pre = document.querySelector(`#options-${courseId} .option-btn[data-i="${answers[index]}"]`);
      if(pre) pre.classList.add('selected');
    }
  }

  function showResult(){
    let correctCount=0;
    let reviewHtml = '';
    quizData.forEach((q,i)=>{
      const user = answers[i];
      const isCorrect = user === q.correct;
      if(isCorrect) correctCount++;
      reviewHtml += `
        <div style="margin-bottom:10px;padding:10px;border-radius:8px;background:#fff;border:1px solid rgba(10,20,40,0.04)">
          <strong>Q${i+1}:</strong> ${q.q} <br>
          <em>Sua resposta:</em> ${ user===null ? '<span style="color:#999">N√£o respondeu</span>' : q.options[user] } <br>
          <em>Resposta correta:</em> ${q.options[q.correct]} ${ isCorrect ? '‚úÖ' : '‚ùå' } <br>
          <small style="color:var(--muted)">${q.explanation || ''}</small>
        </div>
      `;
    });
    container.innerHTML = `
      <div style="padding:12px;background:#fff;border-radius:10px;border:1px solid rgba(10,20,40,0.04)">
        <h3>Resultado: ${correctCount} / ${quizData.length}</h3>
        <p style="color:var(--muted)">Percentual: ${Math.round((correctCount/quizData.length)*100)}%</p>
        <div style="margin-top:12px">
          <button class="btn" id="retry-${courseId}">Refazer Quiz</button>
          <button class="btn secondary" id="review-${courseId}" style="margin-left:8px">Ver respostas</button>
          <button class="btn secondary" id="home-${courseId}" style="margin-left:8px">Voltar ao curso</button>
        </div>
      </div>
      <div id="${courseId}-review" style="margin-top:12px;display:none">${reviewHtml}</div>
    `;
    document.getElementById(`retry-${courseId}`).onclick = ()=> initQuiz(courseId);
    document.getElementById(`review-${courseId}`).onclick = ()=> {
      const r = document.getElementById(`${courseId}-review`);
      r.style.display = r.style.display === 'none' ? 'block' : 'none';
    };
    document.getElementById(`home-${courseId}`).onclick = ()=> {
      document.querySelector('.course').scrollIntoView({behavior:'smooth'});
    };
  }

  renderQuestion();
}
